<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Background elements -->
        <div class="hearts-container"></div>
        <div class="floating-hearts"></div>
        <div class="sparkles"></div>
        
        <!-- Main content -->
        <div class="content">
            <h1 class="title">My Valentine's Surprise üíù</h1>
            <p class="subtitle">For Someone Extraordinary</p>
            
            <!-- Package -->
            <div class="package-container">
                <div class="package-wrapper">
                    <div class="package-glow"></div>
                    <div class="package" id="package">
                        <div class="ribbon">
                            <div class="ribbon-bow"></div>
                        </div>
                        <div class="box">
                            <div class="lid">
                                <div class="lid-top"></div>
                            </div>
                            <div class="body">
                                <div class="heart-decoration">
                                    <i class="fas fa-heart"></i>
                                </div>
                                <div class="shine-effect"></div>
                            </div>
                        </div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
            
            <!-- Click to open button -->
            <button class="open-btn" id="openBtn">
                <i class="fas fa-gift"></i> Click to Open Your Surprise <i class="fas fa-gift"></i>
            </button>
        </div>
        
        <!-- Popup Modal -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-content">
                <span class="close-btn" id="closeBtn">&times;</span>
                <h2 class="popup-title">A Special Message For You üíå</h2>
                <div class="popup-image-container">
                    <img id="popupImage" src="images/image.png" alt="Valentine Message">
                    <div class="image-frame"></div>
                </div>
                <p class="popup-text">Ready for the next surprise?</p>
                <button class="next-btn" id="nextBtn">
                    <i class="fas fa-arrow-right"></i> Open Next Page <i class="fas fa-heart"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
